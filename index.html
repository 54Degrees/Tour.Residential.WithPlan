<!DOCTYPE html>
<html>
<head>
<title>Property for Sale</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes ">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">

    <div class="logoScene">
      <a href=""><img src="img/logo.png" /></a>
    </div>
    
    <button class="accordion"><img src="img/map.png" />Floor Plan</button>
    <div class="map">
      <img src="img/plan.png" alt="" usemap="#Map" />
      <map name="Map" id="Map">
        <area alt="" title="" href="#" class="scene" data-id="map-0-front-of-house" shape="circle" coords="212,30,20" />
        <area alt="" title="" href="#" class="scene" data-id="map-1-entrance-hall" shape="circle" coords="177,73,20" />
        <area alt="" title="" href="#" class="scene" data-id="map-2-sittingroom" shape="circle" coords="232,97,20" />
        <area alt="" title="" href="#" class="scene" data-id="map-3-sun-lounge" shape="circle" coords="253,222,20" />
      </map>
     </div>

    <button class="accordion"><img src="img/home.png" />Locations</button>
    <div class="panel">
      <a href="#" class="scene" data-id="0-front-of-house">
        <li class="text">Front of House</li>
      </a>
      <a href="#" class="scene" data-id="1-entrance-hall">
        <li class="text">Entrance Hall</li>
      </a>
      <a href="#" class="scene" data-id="2-sittingroom">
        <li class="text">Sittingroom</li>
      </a>
      <a href="#" class="scene" data-id="3-sun-lounge">
        <li class="text">Sun Lounge</li>
      </a>
    </div>

    <button class="accordion"><img src="img/info.png" />Location Info</button>
    <div class="panel">
      <h1>House Address</h1>
      <p>Main Rd
      <br>Town
      <br>County
      <br>POSTCODE</p>
    </div>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="#" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="#" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="#" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<a href="#" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="img/up.png">
</a>
<a href="#" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="img/down.png">
</a>
<a href="#" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="img/left.png">
</a>
<a href="#" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="img/right.png">
</a>
<a href="#" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="img/plus.png">
</a>
<a href="#" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="img/minus.png">
</a>

<script src="vendor/es5-shim.js"></script>
<script src="vendor/eventShim.js"></script>
<script src="vendor/classList.js"></script>
<script src="vendor/requestAnimationFrame.js" ></script>
<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/marzipano.js" ></script>

<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
